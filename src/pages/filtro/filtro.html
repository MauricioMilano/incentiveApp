<ion-header>

  <ion-navbar>
      <ion-title>
        <img alt="logo" height="40" src="../../assets/imgs/incentiveLogo.png">
      </ion-title>
    <ion-title *ngIf="pai==='busca'">Filtro</ion-title>
    <ion-title *ngIf="pai==='cadastro'">Conteudos usados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="disciplinas && type=='materia' ">
      <h4>Matem√°tica</h4>
      <ion-item *ngFor="let item of disciplinas.matematica">
          <ion-label>{{item}}</ion-label>
          <ion-checkbox color="" (ionChange)="atualizaObjeto(item)" checked="false"></ion-checkbox>
      </ion-item>
      <h4>Fisica</h4>
      <ion-item *ngFor="let item of disciplinas.fisica">
          <ion-label>{{item}}</ion-label>
        <ion-checkbox (ionChange)="atualizaObjeto(item)" checked="false"></ion-checkbox>
      </ion-item>
      <h4>Filosofia</h4>
      <ion-item *ngFor="let item of disciplinas.filosofia">
          <ion-label>{{item}}</ion-label>
          <ion-checkbox (ionChange)="atualizaObjeto(item)" checked="false"></ion-checkbox>
      </ion-item>
      <h4>Quimica</h4>
      <ion-item  *ngFor="let item of disciplinas.quimica">
          <ion-label>{{item}}</ion-label>
          <ion-checkbox (ionChange)="atualizaObjeto(item)" checked="false"></ion-checkbox>
      </ion-item>
      
    </div>
      <div *ngIf="instituicoes && type== 'universidade'">
          <h4>Rio de Janeiro</h4>
          <ion-item *ngFor="let item of instituicoes.rio">
              <ion-label>{{item}}</ion-label>
              <ion-checkbox (ionChange)="atualizaObjeto(item)" checked="false"></ion-checkbox>
          </ion-item>
      </div>
      <div *ngIf="cursoNames && type== 'curso'">
        <h4>Bacharelado</h4>
          <ion-item *ngFor="let item of cursoNames">
              <ion-label>{{item}}</ion-label>
              <ion-checkbox (ionChange)="atualizaObjeto(item)"  checked="false"></ion-checkbox>
          </ion-item>
          

      </div>
      <div *ngIf="type== 'pessoas'">
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
          <ion-list>
            <ion-item *ngFor="let item of items">
              {{ item }}
            </ion-item>
          </ion-list>
          
        </div>
        <div class="button-box" *ngIf="pai==='busca'">
          <button ion-button block (click)="onPesquisar()">Pesquisar</button>
        </div>
        <div class="button-box" *ngIf="type!=='pessoas'&& type!=='curso' && pai==='cadastro'">
          <button ion-button (click)="onCadastrar()">Cadastrar</button>
        </div>
</ion-content>
