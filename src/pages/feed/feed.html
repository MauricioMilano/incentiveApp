  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>
          <img alt="logo" height="40" src="../../assets/imgs/incentiveLogo.png">
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let post of posts" (click)="goToSinglePage(post)">

        <ion-item>
          <ion-avatar item-start>
            <img src="../assets/imgs/aluno.jpg">
          </ion-avatar>
          <h2>{{post.titulo}}</h2>
          <p>por {{post.nomeUsuario}}</p>
        </ion-item>
      
        <img src="{{post.fotos[0]}}">
      
        <ion-card-content>
          <p>{{post.descricao}}</p>
        </ion-card-content>
   
      </ion-card>
      
</ion-content>
