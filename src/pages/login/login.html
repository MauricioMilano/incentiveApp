<ion-content padding>
  <ion-img class="login-image" src="../../assets/imgs/incentiveLogoName.png"></ion-img>
  <div class="login-box">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <div class="button-box">
      <button ion-button block (click)="login()">Login</button>
      <button ion-button block (click)="entraConvidado()">Entrar sem Login</button>
    </div>
  </div>
</ion-content>
