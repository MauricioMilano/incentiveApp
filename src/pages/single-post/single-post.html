<ion-header>

  <ion-navbar >
    <ion-title>
      <img alt="logo" height="40" src="../../assets/imgs/incentiveLogo.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="post">
      <ion-slides pager>

          <ion-slide>
              <img src="{{post.foto}}"/>
          </ion-slide>
        
          <ion-slide>
              <img src="{{post.foto}}"/>
          </ion-slide>
        
          <ion-slide>
              <img src="{{post.foto}}"/>
          </ion-slide>
        
        </ion-slides>

    <ion-card-content>
      <ion-card-title>
        {{post.nomeProj}}
        </ion-card-title>
        <h5>Por {{post.usuario}}</h5>
      <p>{{post.descricao}}</p>
        <ion-list>
            <ion-list-header>
              Matérias relacionadas
            </ion-list-header>
            <ion-item *ngFor="let materia of post.materiasIncluidas" >{{materia}}</ion-item>
          </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngFor="let item of comentarios">
      <ion-card-header>
          {{item.nome}}
        </ion-card-header>
        <ion-card-content>
         {{item.comentario}}
        </ion-card-content>
  </ion-card>
  <ion-item>
      <ion-input type="text" value="" [(ngModel)]="comentario" placeholder="Comentário"></ion-input>
  </ion-item>
    <button ion-button class="btn_comment" (click)="enviaComentario()" >Button</button>
</ion-content>
