  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Cadastro do projeto</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label stacked>Título</ion-label>
    <ion-input type="text" [(ngModel)]="titulo" name="titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Descrição</ion-label>
    <ion-textarea [(ngModel)]="texto" name="descricao"></ion-textarea>
  </ion-item>
  <ion-item>
      <ion-label stacked>Colaboradores</ion-label>
      <ion-input type="text" [(ngModel)]="colaboradores" name="colaboradores"></ion-input>
  </ion-item>
  <ion-item>
      <button ion-button>
        <label for="fotos">Suas fotos</label>
        <input multiple id="fotos" type="file" style="display: none" accept="image/*" name="fotos" (change)="changeListener($event)">
        
      </button>
  </ion-item>
  <button button ion-button type="submit" block (click)="onSubmit()">Criar projeto</button>
  <div *ngIf=temImagem>
      <img *ngFor="let item of image"[src]=item alt="">
  </div>
  

</ion-content>
